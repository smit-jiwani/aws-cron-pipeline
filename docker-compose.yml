version: '3.8'

services:
  s3-uploader:
    build: .
    container_name: s3-file-uploader
    env_file:
      - .env
    volumes:
      # Optional: Mount local files directory if you want to upload from host
      - ./files:/app/files:ro
      # Optional: Mount logs directory to persist logs
      - ./logs:/app/logs
    # Container will stop automatically after script completes
    restart: "no"
    
    # Optional: Add resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
